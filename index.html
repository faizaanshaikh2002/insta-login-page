<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="dropDown">
      <select name="language" id="language" style="border: none; font-size: 11.4px;">
        <option value="English">English (UK)</option>
        <option value="saab">Spanish</option>
        <option value="opel">Chinese</option>
        <option value="audi">German</option>
      </select>
    </div>
    <div class="header" style="display: flex; justify-content:center; ">
      <img src="./logo.png" alt="" srcset="">
    </div>
    <div class="buttons">
      <div class="innerBtn">
        <button class="fbBtn"> <i class="fa-brands fa-square-facebook fa-xl" style="padding-right: 2px;"></i> Continue
          Using Facebook</button>
        <div class="line">
          <div class="first"></div>
          <div class="second"><span class="inText"> OR</span></div>
          <div class="third"></div>
        </div>
        <input class="inp" type="text" name="username" id="username"
          placeholder="Phone number, username or email address">
        <input class="inp" type="password" name="username" id="password" placeholder="Password">
        <div class="Forgot password"
          style="display: flex; align-items: flex-end; flex-direction:column-reverse; padding-right: 10px;padding-top: 5px;">
          <span></span>
          <button
            style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: #0095f6; border: none ;outline: none;background-color: #ffffff; font-size: 14px;">Forgotten
            your password</button>
        </div>
        <div class="log" style="padding-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;">
          <button class="login" id="login"
            style="border: none; outline: none; background-color: #0095f6; color: white;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;width: 100%;padding: 6px;border-radius: 4px;font-size: 14px; ">Log
            in</button>
        </div>
        <div class="msg" style="padding-top: 15px; display: flex; align-items: center; justify-content: center;">
          <p
            style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: #8e8e8e; ">
            Don't have an account?
            <a href="" style="border: none; outline:none ;all: unset;color: #0095f6">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/c1b5bdd014.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
